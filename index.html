<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotonExplorer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <h1>PhotonExplorer: Pianificazione del Volo del Drone</h1>
    <div id="map" style="width: 100vw; height: 70vh;"></div>
    <div class="controls">
        <label for="windSpeed">Velocità del vento (nodi):</label>
        <input type="number" id="windSpeed" min="0" max="20" value="0" />
        <label for="windDirection">Direzione del vento (gradi):</label>
        <input type="number" id="windDirection" min="0" max="360" value="0" />
        <button id="startButton">Avvia Simulazione</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="dataTable">
        <h2>Dati della Simulazione</h2>
        <table>
            <thead>
                <tr>
                    <th>Punto</th>
                    <th>Latitudine</th>
                    <th>Longitudine</th>
                    <th>Tempo Previsto (s)</th>
                    <th>Distanza (m)</th>
                </tr>
            </thead>
            <tbody id="dataRows"></tbody>
        </table>
        <p id="realTimeData">Velocità Attuale: 0 m/s | Distanza dal Prossimo Punto: 0 m</p>
    </div>
</body>
</html>
