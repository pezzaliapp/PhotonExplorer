<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotonExplorer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>PhotonExplorer: Scopri l'Invisibile con la Luce</h1>
    <div class="mode-selection">
        <button id="photonMode">Simulazione Fotoni</button>
        <button id="droneMode">Pianificazione Drone</button>
    </div>
    <div id="simulationArea">
        <canvas id="photonCanvas" width="800" height="500" style="display: none;"></canvas>
        <canvas id="droneCanvas" width="800" height="500" style="display: none;"></canvas>
    </div>
    <div class="controls" id="controlPanel" style="display: none;">
        <div id="droneControls" style="display: none;">
            <label for="coordinates">Inserisci coordinate (es: 100,100 300,200 500,100):</label>
            <input type="text" id="coordinates" placeholder="Es: 100,100 300,200 500,100">
            <label for="speed">Velocità del drone (px/s):</label>
            <input type="number" id="speed" min="1" max="20" value="10">
            <label for="windSpeed">Velocità del vento (px/s):</label>
            <input type="number" id="windSpeed" min="0" max="10" value="2">
        </div>
        <button id="startButton">Avvia Simulazione</button>
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
